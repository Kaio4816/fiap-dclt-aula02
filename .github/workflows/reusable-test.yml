# ============================================
# REUSABLE WORKFLOW: Test
# Pode ser chamado por outros workflows
# ============================================
name: 游댃 Reusable Test

# ============================================
# WORKFLOW_CALL: Torna este workflow reutiliz치vel
# Diferente de "on: push", este workflow s칩 executa
# quando chamado por outro workflow
# ============================================
on:
  workflow_call:
    # Par칙metros que quem chama pode passar
    inputs:
      node-version:
        description: 'Vers칚o do Node.js'
        required: false
        type: string
        default: '20'

# ============================================
# JOBS: O que este workflow faz
# ============================================
jobs:
  test:
    name: 游빍 Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4
      
      - name: 游댢 Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      
      - name: 游닍 Install dependencies
        working-directory: app
        run: npm ci
      
      - name: 游빍 Run tests
        working-directory: app
        run: npm test
